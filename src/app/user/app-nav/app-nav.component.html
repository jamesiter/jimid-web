<div class="">
  <div class="row" style="padding: 0;">
    <div class="col-md-12 col-sm-12 col-xs-12"
         style="background-color: #fbfbfb;
          background-attachment: fixed; width: 100%; height: 695px; padding: 0;">
      <div style="margin-bottom: 60px;"></div>
      <a *ngFor="let appKey of appList;" [href]="appKey.home_page">
        <div class="col-md-2 carbonads">
          <div class="row" style="height: 100%;">
            <div class="col-md-5">
            <span class="glyphicon glyphicon-cloud" style="font-size: 100px;">
            </span>
            </div>
            <div class="col-md-7" style="height: 100%; display: flex; align-items: center;">
              <h4>
                {{appKey.name}}
              </h4>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
